---
layout: hidden
permalink: /2016-campaign/
---

<section>
  <div class="row">
    {% for post in site.categories.campaign %}
    <article class="projects">
      <figure>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{site.url}}/{{post.thumb}}" alt="">
        </a>
        <figcaption>
          <div class="title">
            <p>{{ post.title }}</p>
            <p><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.type }}</a></p>
            <ul>
              {% for role in post.roles %}
              <li>{{ role }}</li>
              {% endfor %}
            </ul>
          </div>
          <div class="description">
            <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
          </div>
        </figcaption>
      </figure>
    </article>
    {% endfor %}

    {% for post in site.categories.projects %}
    <article class="projects">
      <figure>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{site.url}}/{{post.thumb}}" alt="">
        </a>
        <figcaption>
          <div class="title">
            <p>{{ post.title }}</p>
            <p><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.type }}</a></p>
            <ul>
              {% for role in post.roles %}
              <li>{{ role }}</li>
              {% endfor %}
            </ul>
          </div>
          <div class="description">
            <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
          </div>
        </figcaption>
      </figure>
    </article>
    {% endfor %}

  </div>
</section>
