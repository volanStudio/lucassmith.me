---
layout: words
permalink: /words/
---

<section>
  <div class="row">
    {% for post in site.categories.words %}
    <article>
      <h6><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h6>
      <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
    </article>
    {% endfor %}

  </div>
</section>
