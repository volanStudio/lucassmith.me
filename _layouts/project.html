---
layout: projects
---

    <section>
      <div class="row">

        <header>
          <h1>{{ page.title }}</h1>
        </header>

        {% if page.img %}
        <figure>
          <img src="{{site.url}}/img/{{page.img}}" alt="">
        </figure>
        {% endif %}

        <article class="inset-post">
          {{ content }}
        </article>

      </div>
    </section>
